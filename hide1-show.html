<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $("document").ready(function(){
            
            $("#show").on("click", function(){
                $("#textbox").show();
            });

            $("#hide").on("click", function(){
                $("#textbox").hide();
            });

        });
    </script>
    <style>
        #textbox{
            display: none;
        }
    </style>
</head>
<body>
    <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to hide</a>
